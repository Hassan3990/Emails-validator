<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator</title>
    <style>
        /* Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fafafa;
            resize: vertical;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #19631c;
        }

        .output {
            margin-top: 20px;
        }

        .output pre {
            background-color: #e0f7fa;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Email Validator</h2>
    <textarea id="emailInput" placeholder="Enter maximum 4000 emails at once"></textarea><br>
    <button id="validateButton">Check Emails</button>

    <div class="output" id="output"></div>

    <script>
        // Define the function properly and ensure it works
        const backendUrl = 'https://emails-validator.vercel.app/'; // Replace with your backend URL

     async function processEmails() {
    const backendUrl = 'https://<your-vercel-deployment-url>';
    const emailInput = document.getElementById('emailInput').value;
    const emails = emailInput
        .split('\n')
        .map(email => email.trim())
        .filter(email => email);

    if (emails.length === 0) {
        alert("Please enter at least one email!");
        return;
    }

    try {
        const response = await fetch(${backendUrl}/api/process-emails, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ emails })
        });

        if (!response.ok) {
            const errorData = await response.json();
            console.error('Server Error:', errorData);
            alert(Error: ${errorData.error || 'Failed to process emails'});
            return;
        }

        const data = await response.json();
        displayResults(data);
    } catch (error) {
        console.error('Network Error:', error);
        alert('Something went wrong. Please check the console for details.');
    }
}
        function displayResults(data) {
            let outputHTML = `
                <h1>Total Emails: ${data.totalValidEmails + data.totalInvalidEmails}</h1>
                <h3>Total Valid Emails: ${data.totalValidEmails}</h3>
                <pre class="valid-emails">${data.validEmails.join('\n')}</pre>

                <h3>Total Invalid Emails: ${data.totalInvalidEmails}</h3>
                <pre class="invalid-emails">${data.invalidEmails.join('\n')}</pre>
            `;

            if (data.duplicates.length > 0) {
                outputHTML += `
                    <h3>Duplicate Emails:</h3>
                    <pre class="duplicate-emails">${data.duplicates.join('\n')}</pre>
                `;
            }

            document.getElementById('output').innerHTML = outputHTML;
        }

        // Attach event listener
        document.getElementById('validateButton').addEventListener('click', processEmails);
    </script>
</body>
</html>
