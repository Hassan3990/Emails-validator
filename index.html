async function processEmails() {
    // Get backend URL (local or production) from environment variable
    const backendUrl = process.env.NEXT_PUBLIC_BACKEND_URL || 'http://localhost:5000';

    // Log the backend URL being used
    console.log('Backend URL:', backendUrl);

    // Get email input from the user
    const emailInput = document.getElementById('emailInput').value;

    // Split the emails, trim whitespace, and filter out empty values
    const emails = emailInput
        .split('\n') // Split by new lines
        .map(email => email.trim()) // Trim whitespace
        .filter(email => email); // Remove empty entries

    // If no emails are provided, show an alert
    if (emails.length === 0) {
        alert("Please enter at least one email!");
        return;
    }

    try {
        // Log the email array being sent
        console.log('Emails to be sent:', emails);

        // Send email list to backend for processing
        const response = await fetch(`${backendUrl}/api/process-emails`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ emails })
        });

        // Log the response status and check for errors
        console.log('Response status:', response.status);

        // Handle unsuccessful response
        if (!response.ok) {
            throw new Error(`Failed to process emails. Status: ${response.status}`);
        }

        // Parse response data
        const data = await response.json();

        // Log the data received from the backend
        console.log('Data received from backend:', data);

        displayResults(data);
    } catch (error) {
        // Log error details
        console.error('Error:', error);

        // Display a more detailed error message
        alert('Something went wrong. Please check the console for details.');
    }
}

function displayResults(data) {
    // Handle case when there's no data returned
    if (!data) {
        document.getElementById('output').innerHTML = 'No data received from the server.';
        return;
    }

    let outputHTML = `
        <h1>Total Emails: ${data.totalValidEmails + data.totalInvalidEmails}</h1>
        <h3>Total Valid Emails: ${data.totalValidEmails}</h3>
        <pre class="valid-emails">${data.validEmails.join('\n')}</pre>

        <h3>Total Invalid Emails: ${data.totalInvalidEmails}</h3>
        <pre class="invalid-emails">${data.invalidEmails.join('\n')}</pre>
    `;

    // Only show "Duplicate Emails" if any are found
    if (data.duplicates && data.duplicates.length > 0) {
        outputHTML += `
            <h3>Duplicate Emails:</h3>
            <pre class="duplicate-emails">${data.duplicates.join('\n')}</pre>
        `;
    }

    // Output the results to the page
    document.getElementById('output').innerHTML = outputHTML;
}
